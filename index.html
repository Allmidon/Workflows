<!DOCTYPE html>

<html lang="es" data-bs-theme="dark">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora Inteligente (IA)</title>



    <!-- Bootstrap CSS y Boptstrap Icons -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">



    <style>

        html,

        body {

            height: 100%;

        }



        body {

            display: flex;

            flex-direction: column;

            background-color: #000;

            /* Fondo negro sólido */

        }



        main {

            flex-shrink: 0;

            /* Evita que el contenido principal se encoja */

        }



        footer {

            margin-top: auto;

            /* Empuja el footer al final de la página */

        }



        /* La tarjeta de la app, con el mismo estilo de las apps anteriores */

        .app-card {

            background-color: var(--bs-dark-subtle);

            border: 1px solid var(--bs-border-color);

            border-radius: 1rem;

            /* 16px */

            padding: 2.5rem;

            /* 40px */

        }

    </style>

</head>



<body class="d-flex flex-column min-vh-100">



    <!-- 1. BARRA DE NAVEGACIÓN -->

    <!-- Cambiada de bg-primary a bg-dark-subtle para un look más formal -->

    <nav class="navbar navbar-expand-lg bg-dark-subtle border-bottom">

        <div class="container">

            <a class="navbar-brand" href="#">

                <i class="bi bi-robot me-2"></i>

                Calculadora IA

            </a>

        </div>

    </nav>



    <!-- 2. CONTENIDO PRINCIPAL -->

    <!-- Layout centrado, igual que la primera app -->

    <main class="container my-auto py-5">

        <div class="row justify-content-center">

            <div class="col-lg-6 col-md-8">



                <div class="app-card shadow-lg">



                    <div class="text-center mb-4">

                        <h1 class="display-5 fw-bold">Calculadora Inteligente</h1>

                        <p class="lead text-body-secondary">Escribe cualquier operación aritmética en lenguaje natural.

                        </p>

                    </div>



                    <div class="mb-3">

                        <label for="textoOperacion" class="form-label fs-5">Tu consulta:</label>

                        <textarea id="textoOperacion" class="form-control form-control-lg" rows="3"

                            placeholder="Ej: raíz cuadrada de 81..."></textarea>

                    </div>



                    <div class="d-grid">

                        <button id="btnCalcular" class="btn btn-primary btn-lg" type="button">

                            <!-- Lógica de Spinner y Texto, igual a las apps anteriores -->

                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"

                                id="spinner"></span>

                            <span id="button-text">

                                Calcular

                                <i class="bi bi-send ms-1"></i>

                            </span>

                        </button>

                    </div>



                    <!-- Área de Alertas -->

                    <div id="divResultado" class="alert alert-success mt-4 mb-0" style="display: none;" role="alert">

                        <h4 class="alert-heading mb-0">El resultado es: <span id="resultadoTexto"

                                class="fw-bold"></span></h4>

                    </div>



                    <div id="divError" class="alert alert-danger mt-4 mb-0" style="display: none;" role="alert">

                        <i class="bi bi-exclamation-triangle-fill me-2"></i>

                        <span id="errorTexto">Hubo un error al procesar la solicitud.</span>

                    </div>



                </div>



            </div>

        </div>

    </main>



    <!-- 3. PIE DE PÁGINA -->

    <footer class="text-center p-4">

        <div class="container">

            <p class="text-body-secondary mb-0">&copy; Alan Soto Cadena | ITP 2025.</p>

        </div>

    </footer>



    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

        crossorigin="anonymous"></script>



    <!-- Lógica de la App (Simulada, ya que script.js no fue provisto) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



    <script src="script.js"></script>

</body>



</html>
